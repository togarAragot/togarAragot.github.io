<html lang="en">
    <head>
        <title>Gönrgy Clicker</title>
        <link rel="icon" type="image/x-icon" href="./assets/goenrgy-favicon.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css">

        <!-- load all to window -->
        <script src="./js/utils/format.js" defer></script>
        <script src="./js/utils/dom.js" defer></script>
        
        <script src="./js/utils/state.js" defer></script>
        <script src="./js/helper/upgrades.js" defer></script>
        <script src="./js/helper/rebirths.js" defer></script>
        <script src="./js/utils/game.js" defer></script>

        <script src="./js/reactive/interactions-menu.js" defer></script>

        <!-- main can now work -->
        <script src="./js/main.js" defer></script>

    </head>

    <body>
        <main class="background">
            <div class="clicker">
                <h1>Gönrgy Clicker</h1>
                <p>Gönrgies per Second: <span id="gps"></span></p>
                <div class="clicker-wrapper">
                    <img id="clicker" class="clicker-btn" src="./assets/goenrgy.webp" alt="goenrgy" draggable="false">
                </div>
                <h2>Gönrgies: <span id="clickCount"></span></p>
            </div>

            <button id="open-interactions-menu" class="open-interactions-menu">
                <div class="chevron-wrapper">
                    <span class="chevron-top"></span>
                    <span class="chevron-bottom"></span>
                </div>

                <span class="open-interactions-text">Upgrades</span>
            </button>
            
            <div class="interactions">
                <div class="tab-labels">
                    <input type="radio" name="tab" id="upgrades" checked class="interactions-tab-check">
                    <label class="upgrades-label tab-label" for="upgrades">Upgrades</label>

                    <input type="radio" name="tab" id="rebirth" class="interactions-tab-check">
                    <label class="rebirth-label tab-label" for="rebirth">Rebirth</label>
                </div>

                <div class="upgrades-list"></div>
                <div class="rebirth-list"></div>
            </div>
        </main>

        <div class="offline-notification-container hidden">
            <div class="offline-notification">
                <h3>Offline Earnings!</h3>
                <p class="offline-stats">
                    <span class="offline-earnings">While you where offline, you gained <span class="fat text-green">$gainedAmount Gönrgies</span>!</span><br>
                    <span class="offline-time">Of your maximum time of <span class="fat text-red">$maximumOfflineTime</span> you were gone for <span class="fat text-gold">$timePassed</span>.</span><br>
                    <span class="offline-time-rate">That's <span class="fat text-underline text-gold">$gpsRate GPS</span> (Gönrgies per Second)</span>
                </p>

                <button class="close-offline-notification">Yay!</button>
            </div>
        </div>
    </body>
</html>
