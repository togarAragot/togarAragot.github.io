<main>
    <h2>Contact through socials</h2>
    <div class="icons" style="justify-content: flex-start">
        <a href="https://discord.com" class="icon"><img src="./resources/img/icons8-discord-480.svg" alt="Discord Logo"></a>
        <a href="https://github.com/togarAragot" class="icon"><img src="./resources/img/icons8-github.svg" alt="GitHub Logo"></a>
    </div>

    <h2>No socials? No problem!</h2>
    <script src="resources/js/form.js"></script>
    <form class="textbox" action="https://formspree.io/f/mnqedbgk" method="POST">
        <h3 style="margin: 0;">Contact form</h3>
        <label id="emailLabel" for="email">Your E-Mail* <span id="emailSpan" style="display:none;">Please enter a valid E-Mail</span></label>
        <input id="email" name="email" type="email" placeholder="example@email.org">

        <label id="subjectLabel" for="subject">Subject* <span id="subjectSpan" style="display:none;">Please choose a subject.</span></label>
        <select id="subject" name="subject">
            <option selected disabled value="none">Choose your Subject</option>
            <option value="business">Business</option>
            <option value="support">Support</option>
            <option value="other">Other</option>
        </select>

        <label id="contentLabel" for="content">Your issue* <span id="contentSpan" style="display:none;">Minimum length is 25 characters long.</span></label>
        <textarea id="content" name="content" rows="10" placeholder="Dear Mr. Stauberg..."></textarea>

        <p>* marked fields are required. Please fill them out.</p>

        <input type="submit" id="submit" name="submit" placeholder="Submit form">
    </form>

</main>
